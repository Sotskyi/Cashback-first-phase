image: docker:latest

stages:
  - build
  - deploy

build:
  stage: build
  image: node:16-alpine
  script:
      - npm i --force
      - npm run build
  artifacts:
    paths:
      - build/
    expire_in: 20 mins
  environment:
    name: staging
  only:
    - main

deploy:
  stage: deploy
  image:
     name: amazon/aws-cli:latest
     entrypoint: [""]
  dependencies:
    - build
  script:
    - ls
    - echo "$S3_BUCKET_NAME"
    - aws s3 sync build/ s3://$S3_BUCKET_NAME --delete
    - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths '/*'
  environment:
    name: staging
  only:
    - main